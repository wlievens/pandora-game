@if (person && world) {
  <div style="position: relative; display: inline-block;">
    <div style="position: absolute; width: 100%; height: 100%; filter: brightness(150%) saturate(75%)"
         [style.background]="'radial-gradient(circle, rgba(255, 255, 255, 0.30) 20%, rgba(255, 255, 255, 0) 100%), linear-gradient(0deg, black -60%, ' + (party?.color || 'lightgray') + ' 100%)'"></div>
    <img style="position: relative;" [ngClass]="'portrait-image-' + size" [attr.src]="person | portraitUrl: world: tick">
  </div>
}
