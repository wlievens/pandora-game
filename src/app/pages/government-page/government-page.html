@let government = government$?.object | async;
@if (government) {
  <h1>{{ government.title }}</h1>
  <mat-tab-group>
    <mat-tab>
      <ng-template mat-tab-label>
        Overview
      </ng-template>

      <pt-tab-government-overview [government]="government"></pt-tab-government-overview>
    </mat-tab>

    <mat-tab>
      <ng-template mat-tab-label>
        Executive
      </ng-template>

      <pt-tab-government-executive [government]="government"></pt-tab-government-executive>
    </mat-tab>

    <mat-tab>
      <ng-template mat-tab-label>
        Legislature
      </ng-template>

      <pt-tab-government-legislature [government]="government"></pt-tab-government-legislature>
    </mat-tab>

    <mat-tab>
      <ng-template mat-tab-label>
        Parties
      </ng-template>

      <pt-tab-government-parties [government]="government"></pt-tab-government-parties>
    </mat-tab>

    <mat-tab>
      <ng-template mat-tab-label>
        Territories
      </ng-template>

      <pt-tab-government-territories [government]="government"></pt-tab-government-territories>
    </mat-tab>

    <mat-tab>
      <ng-template mat-tab-label>
        Economy
      </ng-template>

      <pt-tab-government-economy [government]="government"></pt-tab-government-economy>
    </mat-tab>
  </mat-tab-group>
}
