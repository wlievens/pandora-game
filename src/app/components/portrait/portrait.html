@if (person && world) {
  <div style="position: relative; display: inline-block;">
    <div style="position: absolute; width: 100%; height: 100%;"
         [style.background]="'radial-gradient(circle, rgba(255, 255, 255, 0.50) 0%, rgba(255, 255, 255, 0) 110%), linear-gradient(0deg, black -60%, ' + (party?.color || 'lightgray') + ' 100%)'"></div>
    <img style="position: relative;" [ngClass]="'portrait-image-' + size" [attr.src]="person | portraitUrl: world">
  </div>
}
