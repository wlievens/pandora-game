@if (government) {
  @let territories = territories$ | async;
  @if (territories && territories.length > 0) {
    <table class="groups-table" mat-table [dataSource]="territories">
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef>Name</th>
        <td mat-cell *matCellDef="let row"> {{ row.name }}</td>
      </ng-container>

      <ng-container matColumnDef="population">
        <th mat-header-cell *matHeaderCellDef>Population</th>
        <td mat-cell *matCellDef="let row">
          {{ row.population | number: '1.0-0' }}
        </td>
      </ng-container>

      <ng-container matColumnDef="area">
        <th mat-header-cell *matHeaderCellDef>Area</th>
        <td mat-cell *matCellDef="let row">
          {{ row.area | number: '1.0-0' }} km <sup>2</sup>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="['name', 'population', 'area']"></tr>
      <tr mat-row *matRowDef="let row; columns: ['name', 'population', 'area'];"></tr>
    </table>
  }
}
