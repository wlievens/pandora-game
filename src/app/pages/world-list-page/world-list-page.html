<h1>WORLDS</h1>

@let worlds = worlds$ | async;
@for (world of worlds; track world.id) {
  <mat-card class="world-card" appearance="outlined">
    <mat-card-header>
      <mat-card-title-group>
        <mat-card-title> {{ world.name }}</mat-card-title>
        <mat-card-subtitle>{{ world.activePartyCount }} parties playing</mat-card-subtitle>
      </mat-card-title-group>
    </mat-card-header>
    <mat-card-content>
      <div style="display: block; width: 260px; height: 260px;">
        <pt-geo-map [fixed]="true" [projection]="'globe'" [center]="{lon: centerLongitude, lat: 0}">
          <pt-geo-map-layer-world-territories [worldId]="world.id"></pt-geo-map-layer-world-territories>
          <pt-geo-map-layer-world-nations [labels]="false" [worldId]="world.id"></pt-geo-map-layer-world-nations>
          <pt-geo-map-layer-grid></pt-geo-map-layer-grid>
        </pt-geo-map>
      </div>

      <p>
        <b>Population:</b> {{ world.population | number: '1.0-0' }}<br>
        <b>Nations:</b> {{ world.nationCount | number: '1.0-0' }}<br>
      </p>
    </mat-card-content>
    <mat-card-actions>
      <button mat-button [routerLink]="['/worlds', world.id]">View</button>
      <button mat-button>Join</button>
    </mat-card-actions>
  </mat-card>
}
