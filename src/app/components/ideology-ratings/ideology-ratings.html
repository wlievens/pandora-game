@let spectra = spectra$ | async;
@if (spectra) {
  <table class="compact-table">
    <tbody>
      @for (spectrum of spectra; track spectrum.key) {
        <tr>
          <td class="text-right"><b>{{ spectrum.lower }}</b></td>
          <td>
            <div style="position: relative; width: 300px; height: 12px;">
              <div style="position: absolute; width: 100%; height: 12px; filter: saturate(70%) opacity(20%);"
                   [style.background-color]="spectrum.color"></div>
              <div style="position: absolute; width: 12px; height: 12px;"
                   [style.left.px]="150 + (150 - 6) * ratings[spectrum.key] - 6"
                   [style.background-color]="spectrum.color"></div>
            </div>
          </td>
          <td class="text-left"><b>{{ spectrum.upper }}</b></td>
        </tr>
      }
    </tbody>
  </table>
}
