<h1>WORLDS</h1>

@let worlds = worlds$ | async;
@for (world of worlds; track world.id) {
  <mat-card class="world-card" appearance="outlined">
    <mat-card-header>
      <mat-card-title-group>
        <mat-card-title> {{ world.name }}</mat-card-title>
        <mat-card-subtitle>{{ world.activePartyCount }} parties playing</mat-card-subtitle>
      </mat-card-title-group>
    </mat-card-header>
    <img mat-card-image src="https://material.angular.dev/assets/img/examples/shiba2.jpg">
    <mat-card-content>
      <p>
        <b>Population:</b> {{ world.population | number: '1.0-0' }}<br>
        <b>Nations:</b> {{ world.nationCount | number: '1.0-0' }}<br>
      </p>
    </mat-card-content>
    <mat-card-actions>
      <button mat-button [routerLink]="['/worlds', world.id]">View</button>
      <button mat-button>Join</button>
    </mat-card-actions>
  </mat-card>
}
